<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Dynamic Shopping List</h1>
    <div>
        <label for="item-name-input">Item Name:</label>
        <input type="text" id="item-name-input" aria-label="Item Name">
    </div>
    <div>
        <label for="item-price-input">Item Price:</label>
        <input type="number" id="item-price-input" aria-label="Item Price">
    </div>
    <button id="add">Add</button>
    <table>
        <thead>
            <tr>
                <th id="item">Item</th>
                <th id="price">Price</th>
            </tr>
			</thead>
        <tbody id="shopping-list">
            <tr>
                <td>Total:</td>
                <td id="total">0</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
